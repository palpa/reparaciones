<html>
<head>
<title>Clientes</title>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary .pre-scrollable">
				<div class="panel-heading">
					<div class="row">
						<div class="col-md-6">Listado de Clientes</div>
						<div class="col-md-6">						
							<form class="navbar-form navbar-right" role="search" action="/reparaciones/clients/1" method="POST">
								<div class="form-group">
									<input type="text" class="form-control" style="height:25px;" name="search" placeholder="Buscar" value="{{search}}">
								</div>
      							<button type="submit" class="btn btn-default btn-xs">      							
      								<span class="glyphicon glyphicon-search"></span>      							
      							</button>
    						</form>						
						</div>
					</div>			
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Numero</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Direccion</th>
									<th>Telefono</th>
									<th class="text-center">Editar</th>
									<th class="text-center">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								{{#clients}}
								<tr>
									<td>{{id}}</td>
									<td>{{name}}</td>
									<td>{{surName}}</td>
									<td>{{adress}}</td>
									<td>{{phone}}</td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" href="#"></a></td>
									<td class="text-center"><a class="glyphicon glyphicon-trash" href="#"></a></td>
								</tr>
								{{/clients}}
							</tbody>
						</table>
					</div>
					<!-- /.table-responsive -->
				</div>
			</div>
			<!--panel-->			
			<ul class="pagination">
				{{#pages}}
				<li {{#isPageActive}}class="active" style="pointer-events: none"{{/isPageActive}}><a href="/reparaciones/clients/{{numPage}}">{{numPage}}</a></li>
				{{/pages}}	
			</ul>
		</div>
	</div>
</body>
</html>
